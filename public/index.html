<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Programa de Colas</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Ticket.io</h1>
      <div class="row row-buttons">
        <div class="col">
          <a class="btn btn-warning" href="publico.html">Pantalla publica</a>
          <a class="btn btn-warning" href="nuevo-ticket.html">Crear Tickets</a>
        </div>
      </div>

      <div class="row row-input">
        <div class="col">
          <h2>Ingrese al Escritorio</h2>
          <form action="escritorio.html">
            <input
              name="escritorio"
              type="number"
              class="form-control"
              placeholder="Numero de Escritorio"
              autofocus
              required
            />
            <br />
            <button type="submit" class="btn btn-warning">Ingresar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="socket">
      <h2>Powered by</h2>
      <img src="images/socket1.png" />
    </div>
  </body>
</html>
